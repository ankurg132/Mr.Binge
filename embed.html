<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Movies Section-MR.BINGE</title>
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <img src="img/logo.jpg" alt="logo" class="logo" />
        </div>
        <div>
          <h1 class="logo-text">MR.BINGE</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">
              <a
                href="index.html"
                style="color: aliceblue; text-decoration: none"
              >
                Home</a
              >
            </li>
            <li class="menu-list-item">
              <a
                href="embed.html"
                style="color: aliceblue; text-decoration: none"
              >
                Movies</a
              >
            </li>
            <li class="menu-list-item">
              <a
                href="embed.html"
                style="color: aliceblue; text-decoration: none"
              >
                Series</a
              >
            </li>
            <li class="menu-list-item">
              <a
                href="pricing.html"
                style="color: aliceblue; text-decoration: none"
              >
                Subscribe</a
              >
            </li>
            <li class="menu-list-item">
              <a
                href="aboutUs.html"
                style="color: aliceblue; text-decoration: none"
              >
                About Us</a
              >
            </li>
            <li style="padding-left: 300px">
              <div class="input-group rounded">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search" style="cursor: pointer"></i>
                </span>
              </div>
            </li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="img/profile.jpg" alt="" />
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="toggle">
            <i class="fas fa-moon toggle-icon"></i>
            <i class="fas fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <i class="left-menu-icon fas fa-search"></i>
      <a href="index.html"><i class="left-menu-icon fas fa-home"></i></a>
      <a href="aboutUs.html"><i class="left-menu-icon fas fa-users"></i></a>

      <a href="pricing.html"
        ><i class="left-menu-icon fas fa-shopping-cart"></i
      ></a>
    </div>
    <section>
      <div class="iframe-container">
        <iframe
          width="962"
          height="541"
          src="https://www.youtube.com/embed/0fUCuvNlOCg"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
